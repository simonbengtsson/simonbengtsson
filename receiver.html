<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sync</title>
</head>
<body>
<script src="./peerjs.js"></script>
<script>
  const peer = new Peer();
  peer.on('connection', function(conn) {
    conn.on('data', function(data){
      console.log(data);
    });
  }, (err) => {
    console.error('Failed to get local stream', err);
  });
  console.log('Started receiver...')
</script>
</body>
</html>
